                type: filepicker
                folder: 'self@'
                preview_images: true
                accept:
                  - .png
                  - .jpg
                  - .jpeg
               header.slide1_title:
                 label: Judul
                 type: text
               header.slide1_title_color:
                 type: colorpicker
                 label: Warna Text Judul
                 default: '#FFFFFF'
               header.slide1_narasi:
                 label: Narasi
                 validate:
                 type: textarea
               header.slide1_button_text:
                 label: Button Text
