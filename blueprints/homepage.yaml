extends@: mydefault
title: PLUGIN_ADMIN.DEFAULT
rules:
  slug:
    pattern: '[a-zA-Zа-яA-Я0-9_\-]+'
    min: 1
    max: 200

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1
      fields:
        media:
          type: tab
          title: Media
          fields:
            media: 
             type: section
             title: Pustaka Gambar
             underline: true
             fields:
               header.media_order:
                type: pagemedia
                label: Gambar
        banner:
          type: tab
          title: Banner Iklan
          fields:
            banner1:
             type: section
             title: Banner 1
             underline: true
             fields:
               header.banner1_media:
                label: Pilih Gambar
                type: filepicker
                folder: 'self@'
                preview_images: true
                accept:
                  - .png
                  - .jpg
                  - .jpeg
               header.banner1_link:
                 label: Tautan
                 type: text
